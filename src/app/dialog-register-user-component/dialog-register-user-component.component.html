<form #f="ngForm" enctype="multipart/form-data">
<input type="text" name="username" #name ngModel>
<input type="file" (change)="selectedFile($event.target.files)" name="avatar" #avatar ngModel>
<input type="email" name="email" #email ngModel>
<input type="password" name="password" #password ngModel>
<input type="text" name="prenom" #prenom ngModel>
<input type="text" name="nom" #nom ngModel>
<button (click)="RegisterUser(f.value)">Valider</button>
</form>
<div *ngIf="avatar!=null">
    <img [src]="avatar.name" alt="avatar">&
</div>
