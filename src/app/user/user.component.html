

<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: #463797;color:white;margin-top: 5%;"> 
    <!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" --> 
    <!-- Position Column --> 
    <ng-container matColumnDef="username"> 
    <th id="id" mat-header-cell *matHeaderCellDef style="color:white"> Username
    </th> 
    <td mat-cell *matCellDef="let user" style="color:white"> {{user.username}} 
    </td> 
    </ng-container> 

    <ng-container matColumnDef="avatar"> 
        <th id="id" mat-header-cell *matHeaderCellDef style="color:white;"> Avatar
        </th> 
        <td mat-cell *matCellDef="let user" style="color:white;background-size: 10%;"><img width="100" height="100" style="border-radius: 20px;" src="{{'data:image/jpg;base64,'+ user.avatar}}" alt="avatar">
        </td> 
    </ng-container>
    <!-- Name Column --> 
    <ng-container matColumnDef="prenom"> 
    <th id="user" mat-header-cell *matHeaderCellDef style="color:white"> Prenom
    </th> 
    <td mat-cell *matCellDef="let user" style="color:white"> {{user.prenom}} 
    </td> 
    </ng-container> 

    <!-- Name Column --> 
    <ng-container matColumnDef="nom"> 
        <th id="user" mat-header-cell *matHeaderCellDef style="color:white"> Nom
        </th> 
        <td mat-cell *matCellDef="let user" style="color:white"> {{user.nom}} 
        </td> 
        </ng-container>
        
        <ng-container matColumnDef="email"> 
            <th id="user" mat-header-cell *matHeaderCellDef style="color:white"> Email
            </th> 
            <td mat-cell *matCellDef="let user" style="color:white"> {{user.email}} 
            </td> 
            </ng-container>

    <ng-container matColumnDef="action">
        
        <mat-header-cell  *matHeaderCellDef style="color:white ;position: relative;top: 30px;"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let profil" style="position: relative;top: 30px">
        
            <button (click)="DialogUserDetail(profil)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <span class="material-icons" style="color: deeppink;">
                    child_care
                    </span>
              </button>
              <button (click)="DialogUserUpdate(profil)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <span class="material-icons" style="color: deeppink;">
                    edit
                    </span>
              </button>
              <button (click)="DialogUserArchive(profil)"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <span class="material-icons" style="color: deeppink;">
                    delete
                    </span>
              </button>
        </mat-cell>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr> 
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr> 
    </table>
